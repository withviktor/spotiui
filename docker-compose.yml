version: '3.8'

services:
  api:
    build: ./api
    expose:
      - "3001"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
      - PORT=3001
    restart: always

  client:
    build: ./client
    expose:
      - "80"
    depends_on:
      - api
    restart: always
